

<div class="parallax">
	<div class="homeText">
		<div class="name">
			<div class="caption">
				<span class="homeResturantName">Hanoi</span>
			</div>

		</div>
		<div>
			<span class="homeDescription">Authentic Asian Cusine in the <span class="glyphicon glyphicon-heart"></span> of Tel Aviv</span>
		</div>
		<div class="homeDownButton">
			<img src="assets/img/downIcon.png" alt="">
		</div>
	</div>
</div>

<div class="homeBottomSection">

	<div class="row">

		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 topLeft">
			<img src="assets/img/logo.png" alt="logo" class="logoDescription">
			<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.</p>	
		</div>

		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 topRight">
			<!-- <img src="assets/img/dish1.jpg" alt="img" class="dish1"> -->
		</div>
	</div>

	<div class="row">

		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 bottomLeft">
			<!-- <img src="assets/img/dish2.jpg" alt="img" class="dish2"> -->
		</div>

		<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 bottomRight">
			
			<div class="row mapContact">
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<iframe width="300" height="300" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBiYQ8BZdwPg6tQRuqBbbPxPyPlxTpx2Ek&q=Hanoi,TelAviv&zoom=16" allowfullscreen></iframe>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
					<p class="openNow">{{checkLocalTime}}</p>
					<span>Opening Hours:</span>
					<p>{{openHours}}</p>
					<span>Phone:</span>
					<p>{{phoneNumber}}</p>
					<a href="https://www.facebook.com/pg/Hanoirest/"><i class="fa fa-facebook-official fa-5x" aria-hidden="true"></i></a>
				</div>
			</div>
			
		</div>
	</div>

</div>
